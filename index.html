<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <div class="calculator">
        <div class="visor">
            <div class="acc"></div>
            <div class="total" hidden></div>
        </div>
        <div class="numeric action">C</div>
        <div class="numeric action">CE</div>
        <div class="numeric action">%</div>
        <div class="numeric action">/</div>
        <div class="numeric">7</div>
        <div class="numeric">8</div>
        <div class="numeric">9</div>
        <div class="numeric action">x</div>
        <div class="numeric">4</div>
        <div class="numeric">5</div>
        <div class="numeric">6</div>
        <div class="numeric action">-</div>
        <div class="numeric">1</div>
        <div class="numeric">2</div>
        <div class="numeric">3</div>
        <div class="numeric action">+</div>
        <div class="numeric zero">0</div>
        <div class="numeric">,</div>
        <div class="numeric action result">=</div>
    </div>
</body>
</html>
